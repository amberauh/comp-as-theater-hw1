<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer As Theater User Instructions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    #cloud {
      margin-top: 20px;
      max-width: 80vw;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .word {
      margin: 10px;
      font-family: sans-serif;
      display: inline-block;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>How Do You Fight Addiction to Technology?</h1>
  <form id="adviceForm">
    <input type="text" id="adviceInput" placeholder="Your advice..." required />
    <button type="submit">Submit</button>
  </form>

  <div id="cloud"></div>

  <script>
    const responses = [];

    document.getElementById('adviceForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('adviceInput');
      const advice = input.value.trim();
      if (advice) {
        responses.push(advice);
        input.value = '';
        displayCloud();
      }
    });

    function displayCloud() {
      const container = document.getElementById('cloud');
      container.innerHTML = '';
      responses.forEach(word => {
        const el = document.createElement('span');
        el.className = 'word';
        el.innerText = word;
        el.style.fontSize = `${12 + Math.random() * 28}px`;
        el.style.color = randomColor();
        el.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
        container.appendChild(el);
      });
    }

    function randomColor() {
      const colors = ['#333', '#555', '#0077cc', '#9900cc', '#cc0000', '#009966'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
